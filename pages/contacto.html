    <main>
        <section class="pages" data-aos="zoom-in" data-aos-duration="3000"> <!--<Contenido principal>-->
            <div class="pages-title">
                <h1><strong>Contacto</strong></h1>
            </div>
            <section class="contacto" id="contacto"> <!--Detalles de contacto-->
                <div class="contact-details">
                    <div class="contact-group">
                        <p class="contact-label">Direccion:</p>
                        <p class="contact-text">Tierra del Fuego, Argentina</p>
                    </div>

                    <div class="contact-group">
                        <p class="contact-label">Email:</p>
                        <p class="contact-text">pereyrarita@hotmail.com</p>
                    </div>

                    <div class="contact-group">
                        <p class="contact-label">Dejame tu mensaje</p>
                    </div>
                </div>

                <form class="contact-form"> <!--Formulario-->
                    <div class="contact-group">
                        <label for="name">Nombre</label>
                        <input required type="text" name="name" id="name" placeholder="Maria Morales">
                    </div>
        
                    <div class="contact-group">
                        <label for="email">Email</label>
                        <input required type="email" name="email" id="email" placeholder="mariamorales@gmail.com">
                    </div>
                
                    <div class="contact-group">
                        <label for="message">Mensaje</label>
                        <textarea required name="message" id="message" placeholder="Mensaje" rows="6"></textarea>
                    </div>
        
                    <button type="submit" class="contact-form-button">Enviar</button>        
                </form>
            </section>
        </section>

        <section class="redes"> <!--Links a redes sociales-->
            <ul class="redes-ul">
                <li>
                    <a href="https://www.facebook.com/">
                        <img class="icons" src="../icons/Facebook.png" alt="logo de Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <img class="icons" src="../icons/Instagram.png" alt="logo de Instagram">
                    </a>
                </li>
                <li>
                    <a href="">

        <section>
